<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKCAT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1A1A1A;
            color: white;
        }

        header {
            background: #252525;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 40px;
            font-size: 20px;
            font-weight: 600;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .login-btn {
            background: black;
            color: white;
            border: 2px solid white;
            padding: 10px 25px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #333;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section-title {
            font-size: 32px;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .section-subtitle {
            font-size: 28px;
            color: white;
            margin-bottom: 25px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: #000000ff;
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .cart-btn {
            background: black;
            color: white;
            border: 2px solid white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .cart-btn:hover {
            background: #333;
        }

        .divider {
            border: none;
            height: 3px;
            background: white;
            margin: 40px 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
        }

        .page-link {
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: #252525;
        }

        .page-link:hover {
            background: #333;
        }

        .page-link.active {
            background: white;
            color: black;
            border: 2px solid white;
        }

        footer {
            background: #252525;
            color: white;
            padding: 30px 0;
            margin-top: 50px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .footer-contacts p {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .footer-copyright p {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
